  <script type="text/javascript">
  (function( $ ){

    $(function() {
      $('.rf').each(function(){
        var form = $(this),
          btn = form.find('.btn_submit');
        form.find('.rfield').addClass('empty_field');
        function checkInput(){
          form.find('.rfield').each(function(){
            if($(this).val() != ''){
              $(this).removeClass('empty_field');
            } else {
              $(this).addClass('empty_field');
            }
          });
        }
        function lightEmpty(){
          form.find('.empty_field').css({'border-color':'#d8512d'});
          setTimeout(function(){
            form.find('.empty_field').removeAttr('style');
          },500);
        }
        setInterval(function(){
          checkInput();
          var sizeEmpty = form.find('.empty_field').size();
          if(sizeEmpty > 0){
            if(btn.hasClass('disabled')){
              return false
            } else {
              btn.addClass('disabled')
            }
          } else {
            btn.removeClass('disabled')
          }
        },500);
        btn.click(function(){
          if($(this).hasClass('disabled')){
            lightEmpty();
            return false
          } else {
            form.submit();
          }
        });
      });
    });

  })( jQuery );
  </script>

<script type="text/javascript">
$('.ph_book').live('click', function() {

var this_id = $(this).attr("id");
var this_checkbox = document.getElementById(this_id)
if (this_checkbox.checked) {
  var this_action = 'add';
} else {
  var this_action = 'del';
}

var req = new XMLHttpRequest();
req.open('GET', "count_book.php?photo_id="+this_id+"&gal_id=<?php echo $gal_id; ?>"+"&action="+this_action, false);
req.send(null);

var is_block = req.responseText;

if (is_block == 1) {
  var elems = document.getElementsByClassName("ph_book");
  for (var i = 0; i < elems.length; i++) {
    this_checkbox = elems[i];
    if (this_checkbox.checked == false) {
      this_checkbox.disabled = true;
    }
  }
}

if (is_block == 0) {
  var elems = document.getElementsByClassName("ph_book");
  for (var i = 0; i < elems.length; i++) {
    this_checkbox = elems[i];
    this_checkbox.disabled = false;
  }
  
}

var req = new XMLHttpRequest();
req.open('GET', "is_order.php?&gal_id=<?php echo $gal_id; ?>", false);
req.send(null);

var is_order = req.responseText;

var order_a = document.getElementById("order_a");
if (is_order == 0) {
  order_a.style.display = 'none';
} else {
  order_a.style.display = '';
}



});

</script>
